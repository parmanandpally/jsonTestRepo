<h2>Edit Employee</h2>
<form [formGroup] = "empGroup"> 
    <div class="form-group">
        <label>Employee Id</label>
        <input type="text" formControlName="id" class="form-control" />
    </div>
<div class="form-group">
    <label>Employee Name</label>
    <input type="text" formControlName="empname" class="form-control" />
</div>
<div class="form-group">
    <label>Department</label>
    <select formControlName="deptid" class="form-control">
        <option value="{{dept.id}}" *ngFor="let dept of departmentList">{{dept.deptname}}</option>
    </select>
</div>
<div class="form-group">
    <label>Salary</label>
    <input type="text" formControlName="salary"  class="form-control"/>
</div>
<div class="form-group">
    <label>Join Date</label>
    <input type="text" formControlName="joindate"  class="form-control"/>
</div>
<input type="button" value="Update Employee" class="btn btn-sm btn-primary mt-2" (click)="updateEmployee()" />
</form>
